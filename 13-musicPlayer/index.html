<!DOCTYPE html>
 <html lang="ru">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Music Player</title>

 </head>
 <body>
  
    <div class="wrapper">
       <div class="player">
             <div class="title">Now stopped</div>
             <div class="cover"><img src="https://i.ytimg.com/vi/kgr0nTzO73k/maxresdefault.jpg" alt="" class="cover__img"></div>
             <div class="song">Летали</div>
            <div class="audio__container"> <audio src="./musics/Rema - Calm Down.mp3" class="player_audio"></audio></div>
             <div class="progress__container">
                  <div class="progress">

                  </div>
             </div>
             <div class="btns">
              <div class="btn prev">Prev</div>
              <div class="btn play">Play</div>
              <div class="btn next">Next</div>
             </div>
       </div>
    </div>
   <script src="./script.js"></script>
 
 </body>
 </html>
